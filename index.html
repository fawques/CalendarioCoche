<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Calendario para el Coche</title>
	<meta name="description" content="Un calendario para reservar el coche.">
	<meta name="author" content="Joshua Miller - joshuamil@gmail.com">
	
	<!-- HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/doc.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<!-- JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/ui.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	
	<!-- Favorite/Touch icons -->
	<link rel="shortcut icon" type="image/x-icon" href="img/ico/favicon.ico">
	<link rel="apple-touch-icon" href="img/ico/datetime-apple-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/ico/datetime-apple-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/ico/datetime-apple-114x114.png">
	
	<!-- Google Analytics -->
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-27804390-1']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>
	<script>
		logged = false;
	</script>

</head>

<body>

	<div class="container">
	
		<div class="row">
			<div class="span12 offset1">
			
				<h1 class="year"></h1>
				
				<h2 class="time"></h2>
			
				<h3 class="month"></h3>
			
				<table id="calendar" class="calendar">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
				
				<input type="button" name="last" id="last" value="Anterior" class="btn">
				<input type="button" name="current" id="current" value="Actual" class="btn">
				<input type="button" name="next" id="next" value="Siguiente" class="btn">
				
			</div>
			<div class="span2 offset1">
				<br/>
				<div class="login">
					<form method="post">
						<label>Entra para reservar</label>
						<input type="text" name="nombre" id="nombre" placeholder="Nombre"/>
						<input type="password" name="pass" id="pass" placeholder="Contraseña"/>
						<input type="button" onclick="javascript:login()" class="btn" value="Entrar"/>
						<p class="error">Usuario o contraseña incorrecto</p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
